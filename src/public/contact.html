  <title>Contact – Saraswati Kala Trust</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Basic styling for contact cards */
    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      gap: 1.5rem;
    }

    .contact-card {
      background-color: #ffffff10;
      border: 1px solid #ffffff30;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      color: white;
      text-align: center;
    }

    .contact-card h3 {
      margin: 0.2rem 0;
      font-size: 1.4rem;
    }

    .contact-card p {
      margin: 0.2rem 0;
    }

    @media (min-width: 600px) {
      .contact-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
